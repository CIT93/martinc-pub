<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 Carbon Footprint - Pub</title>
    <script defer src="main.js"></script>
    <style>
        html {
            font-size: 22px;
            }
        body {
            background-color: #333;    
        }

<body>
    <form id="form">
        <fieldset>
            <legend>What is your Carbon Footprint?</legend>
            <div>
                <label>First Name:</label>
                <input type="text" name="firstname" required/>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastname" required/>
            </div>
             <div>
                <label>How many members of household:</label>
                <input type="number" name="housem" required/>
             </div>
             <div>
                <label>What is the size of the house:</label>
                <input type="text" name="houses" required/>
             </div>
             <button type="submit">Submit</button>
    </fieldset>
    </form>
   <div id="output"></div> 
</body>
</html>
