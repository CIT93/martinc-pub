<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w13</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
</head>
<body>

    <form id="form">

        <label for="exerciseType">Type of Exercise:</label>
        <input name="Type" type="text" id="exerciseType" required>
        <br>
        <br>
        
        <label for="reps">Target Number of Reps:</label>
        <input name="Reps" type="number" id="reps" required>
        <br>
        <br>
        
        <label for="time">Timer (minutes):</label>
        <input name="Time" type="number" id="time" required>
        <br>
        <br>

        <button type="button" onclick="startExercise()">Start Exercise</button>

    </form>

    <div id="output" style="margin-top: 20px;">
        
    </div>

</body>
</html>
