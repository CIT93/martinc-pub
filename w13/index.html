<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>w13</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
</head>
<body>

    <form id="form">

        <label for="exerciseType">Type of Exercise:</label>

    </form>

    <div id="output"></div>
        
    </div>
