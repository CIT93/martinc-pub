<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w17 Carbon Footprint</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label>First Name:</label>
          <input type="text" name="firstName" id="firstName" maxlength="20" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" name="lastName" id="lastName" maxlength="20" />
        </div>
        <div>
          <label>Count the members of your household:</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label>Consider the size of your home:</label>
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
            <option value="apt">Apartment</option>
          </select>
        </div>
        <div>
          <label for="">What type of food do you eat?</label>
          <select name="foodType" required>
            <option value="">---Please select food type---</option>
            <option value="domestic meat on a daily basis">Domestic meat on a daily basis</option>
            <option value="meat a few times per week">Domestic meat a few times per week</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
          </select>
        </div>
        <div>
          <label>Evaluate Food Source</label>
          <select name="foodSrc" required>
            <option value=""> Source of Food </option>
            <option value="packed">prepackaged convenience food</option>
            <option value="balance">good balance of fresh and convenience food</option>
            <option value="local">fresh, locally grown, or hunted food</option>
          </select>
        </div>

        <div>
          <label>Dishwasher Uses per Week:</label>
          <input type="number" name="dishwasherUses" min="0" max="20" required />
      </div>
      <div>
          <label>Washing Machine Uses per Week:</label>
          <input type="number" name="washingMachineUses" min="0" max="20" required />
      </div>
      <div>
          <label>Do you have a Dishwasher?</label>
          <input type="checkbox" name="hasDishwasher" />
      </div>
      <div>
          <label>Do you have a Washing Machine?</label>
          <input type="checkbox" name="hasWashingMachine" />
      </div>

      <div>
        <label>Number of household purchases per year:</label>
        <input type="number" name="householdPurchases" id="householdPurchases" min="0" required />
      </div>

      <div>
        <label>How many garbage cans do you fill per week?</label>
        <input type="number" name="garbageCans" id="garbageCans" min="0" step="0.5" required />
      </div>

      <div>
        <label>Which items do you recycle?</label>
        <div>
            <input type="checkbox" id="glass" name="recycling" value="Glass"> Glass
            <input type="checkbox" id="plastic" name="recycling" value="Plastic"> Plastic
            <input type="checkbox" id="paper" name="recycling" value="Paper"> Paper
            <input type="checkbox" id="aluminum" name="recycling" value="Aluminum"> Aluminum
            <input type="checkbox" id="steel" name="recycling" value="Steel"> Steel
            <input type="checkbox" id="foodWaste" name="recycling" value="Food waste"> Food waste
        </div>
        <fieldset>
          <legend>Tally up your annual transportation scores</legend>
          <label for="car">Personal vehicle usage</label>
          <select name="car" id="car">
            <option value="">--How many miles per year do you travel---</option>
            <option value="12">more than 15,000 miles per year</option>
            <option value="10-">10,000 to 15,000 miles per year</option>
            <option value="6">1,000 to 10,000 miles per year</option>
            <option value="4">less than 1,000 miles per year</option>
            <option value="0">Don't have a car</option>
          </select>
          <label for="publicTranspo">Public Transportation usage</label>
          <select name="publicTranspo" id="cans">
            <option value="">--How many miles per year do you use public transportation---</option>
            <option value="12">more than 20,000 miles per year</option>
            <option value="10">15,000 to 20,000 miles per year</option>
            <option value="6">10,000 to 15,000 miles per year</option>
            <option value="4">1,000 to 10,000 miles per year</option>
            <option value="2">less than 1,000 miles per year</option>
            <option value="0">Don't use public transportation</option>
          </select>
          <label for="flight">Flights per year</label>
          <select name="flight" id="flight">
            <option value="">--Flights per year---</option>
            <option value="2">short distances(within state)</option>
            <option value="6">further distances(nearby state or country)</option>
            <option value="20">far(another continent)</option>
          </select>
    </div>    
        
        <button type="submit">Submit</button><br />
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
  </body>
</html>
