<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w9 code along</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <!-- <div id="error">
    
    </div> -->
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="">First Name:</label>
          <input
            type="text"
            name="firstname"
            minlength="1"
            maxlength="20"
          />
          <span id="firstnameError" class="error"></span>
        </div>
        <div>
          <label for="">Last Name:</label>
          <input
            type="text"
            name="lastname"
            minlength="1"
            maxlength="20"
          />
          <span id="lastnameError" class="error"></span>
        </div>
        <div>
          <label for="">Count the members of your household:</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label for="">Consider the size of your home:</label>
          <!-- <input type="text" name="houses" required/> -->
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
            <option value="apt">Apartment</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
  </body>
</html>
